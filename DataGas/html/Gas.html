<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/css" href="../imgs/datawake_DW.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/DataGas/css/boots.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <title>DW Home Automation</title>
</head>
<body id="body" class="bg-dark text-light">
    <div class="container" style="width: 100%; height: 100%;">

        <div class="posicao-botao mt-3">
          <div class="botao-tema">
            <button onclick="alternarModo()" type="button" id="tema" class="btn btn-light">Light Mode</button>
          </div>
        </div>
    
    <div class="text-center mx-auto titulo">
        <object data="../imgs/Datawake_simbolo_vert_cor_neg_rgb.svg" width="15%" class="" id="logo-dw"></object>
        <h1>Home Automation</h1>
        <!--<h3>Dashboard - Botijões</h3>!-->
    </div>

    <p class="texto">Quantidade do botijão atual: </p>
    <div class="containerss">
      <div id="nivel" class="nivel-tanque">
        <div class="level"></div>
      </div>
      <div class="card card-sm border-danger" id="card" style="width: 16rem;">
        <img class="card-img-top" src="../imgs/BUBU.png" alt="Imagem de capa do card">
        <div class="card-body text-light bg-dark" id="conteudo-card">
          <h5 class="card-title status">Status do Botijão</h5>
          <div class="okay mt-3 mb-3">
            <p class="card-text" id="botijao1">Botijão 1</p>
            <p id="okelement" class="ok">OK </p>
            <i id="tique-verde" class=""></i>
          </div>
          <a href="#" class="btn btn-primary" id="solicita">Solicitar troca do botijão</a>
        </div>
    </div>
    </div>
        <div id="grafico-bom" class="mx-auto mt-5" style="width: 100%;"></div>
    <table class="table text-light mt-5">
        <thead>
          <tr>
            <th class="bg-light text-dark">Histórico</th>
            <th class="bg-light text-dark">Período de uso</th>
            <th class="bg-light text-dark">Peso</th>
            <th class="bg-light text-dark">Média de consumo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Botijão P45</th>
            <td>Jan/2023</td>
            <td>45 Kg</td>
            <td class="mediab1"></td>
          </tr>
        </tbody>
      </table>
    

    </div>
    <script src="/DataGas/javascript/boooots.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
    <script src="../javascript/chart2.js"></script>
    <script src="../javascript/graficoBom.js"></script>
    <script src="../javascript/script.js"></script>
    <script src="../javascript/media.js"></script>
</body>
</html>
