<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="text/css" href="../imgs/datawake_DW.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>DW Home Automation</title>
</head>
<body id="body" class="bg-dark text-light">
    <div class="container" style="width: 100%; height: 100%;">

        <div class="posicao-botao mt-3">
          <div class="botao-tema">
            <button onclick="alternarModo()" type="button" id="tema" class="btn btn-light">Light Mode</button>
          </div>
        </div>
    
    <div class="text-center mx-auto titulo">
        <object data="../imgs/Datawake_simbolo_vert_cor_neg_rgb.svg" width="15%" class="mt-3"></object>
        <h1>Home Automation</h1>
        <!--<h3>Dashboard - Botijões</h3>!-->
    </div>

    <p class="texto">Quantidade do botijão atual: </p>
    <div id="nivel" class="nivel-tanque mx-auto mt-1 mb-5">
      <div class="level"></div>
    </div>

    

        <div id="grafico-bom" class="mx-auto mt-5" style="width: 100%;"></div>
    <!----<div class="grafico2 mt-5">
        <canvas class="bar-chart"></canvas>
    </div> !-->

    <!----<div class="grafico1 mt-5 ml-5">
    <canvas class="line-chart" width="2%" height=""></canvas>
    </div> !--->
    <div class="card card-sm mx-auto border-warning mt-5" id="card" style="width: 16rem;">
        <img class="card-img-top" src="../imgs/Design sem nome.png" alt="Imagem de capa do card">
        <div class="card-body text-light bg-dark opa">
          <h5 class="card-title">Status dos Botijões</h5>
          <p class="card-text">Botijão 1 - OK <i class="bi bi-check-circle-fill text-success"></i></p>
          <p class="card-text">Botijão 2 - OK <i class="bi bi-check-circle-fill text-success"></i></p>
          <p class="card-text">Botijão 3 - Na reserva <i class="bi bi-exclamation-triangle text-warning"></i></p>
          <p class="card-text">Botijão 4 - Vazio <i class="bi bi-exclamation-triangle text-danger"></i></p>
          <a href="#" class="btn btn-primary">Solicitar troca do botijão</a>
        </div>
    </div>

    <table class="table text-light mt-5">
        <thead>
          <tr>
            <th class="bg-primary" scope="col">Histórico</th>
            <th scope="col">Primeiro</th>
            <th scope="col">Último</th>
            <th scope="col">Nickname</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    

    </div>
    <script src="/DataGas/javascript/boooots.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>

    <script src="../javascript/graficoBom.js"></script>
    <script src="../javascript/script.js"></script>
